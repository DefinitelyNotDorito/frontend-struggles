<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/game.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
    <title>RPG</title>
</head>

<body>
    <a href="index.html" id="xxx">x</a>
    <div class="begin">
        <div class="begin-container">
            <div class="begin-box" id="bb1">
                <h1>Welcome!</h1>
                <h2>Before we begin, i must ask a few questions...</h2>
                <div class="btn-and-counter">
                    <button class="begin-button">Let's begin!</button>
                    <p class="box-counter">1 / 3</p>
                </div>
            </div>
            <div class="begin-box hidden">
                <h2>First things first:</h2>
                <h3>what is your name?</h3>
                <input type="text" id="username-input" placeholder="dont be shy..."
                    class="begin-text-input" required minlength="3" maxlength="14">
                <div class="btn-and-counter">
                    <button class="begin-button" disabled>Continue</button>
                    <p class="box-counter">2 / 3</p>
                </div>
            </div>
            <div class="begin-box hidden">
                <h1>hey hey hey hey!</h1>
                <h2>I will write something cool here!</h2>
                <div class="btn-and-counter">
                    <p class="begin-button">Start!</p>
                    <p class="box-counter">3 / 3</p>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class="game-header">
            <div class="player-info header-item">
                <span id="player-name"></span>
            </div>
            <div class="level-counter header-item"></div>
            <div class="currency-counter header-item">
                <span id="money-count">0</span>
                <i class="fa-solid fa-dollar" id="dollar-icon"></i>
            </div>
        </div>
        <div class="game-grid-outside">
            <div class="game-areas game-area-middle">
                <div class="game-tab hidden" id="inv">
                    <p id="" class="tab-button">button</p>
                </div>
                <div class="game-tab hidden" id="adv">
                    <p id="adv-go-button" class="tab-button">button that gives money</p>
                </div>
                <div class="game-tab hidden" id="shop">
                    <p id="" class="tab-button">button</p>
                </div>
                <div class="game-tab hidden" id="stat">
                    <p id="temporary-stat-logger-button" class="tab-button">button</p>
                </div>
            </div>
            <div class="game-areas game-area-right">
                <div class="sidebar">
                    <h3 class="sidebar-button" id="b-inv">
                        <i class="fa-solid fa-backpack fa-fw"></i>
                        <span class="sidebar-label hidden-sidebar-label">Inventory</span>
                    </h3>
                    <h3 class="sidebar-button" id="b-adv">
                        <i class="fa-solid fa-person-hiking fa-fw"></i>
                        <span class="sidebar-label hidden-sidebar-label">Adventure</span>
                    </h3>
                    <h3 class="sidebar-button" id="b-shop">
                        <i class="fa-solid fa-store fa-fw"></i>
                        <span class="sidebar-label hidden-sidebar-label">Shop</span>
                    </h3>
                    <h3 class="sidebar-button" id="b-stat">
                        <i class="fa-solid fa-gear fa-fw"></i>
                        <span class="sidebar-label hidden-sidebar-label">Stats</span>
                    </h3>
                </div>
            </div>
        </div>
    </main>
    <script src="scripts/game-site.js" type="module"></script>
</body>

</html>
